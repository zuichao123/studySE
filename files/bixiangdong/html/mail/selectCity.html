<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选择城市</title>
	<style type="text/css">
		select{
			width: 100px;
		}
	</style>
</head>
<body>
	
	<script type="text/javascript">
		function selectCity(){

			//二维数组用来存储城市
			//真正开发时，是用字符串切的
			var collCities = [	 ['选择城市']
								,['海淀区','朝阳区','东城区','西城区']
								,['临汾','太原','大同','平遥']
								,['济南','青岛','烟台','威海']
								,['石家庄','保定','邯郸','廊坊']
							 ];

			// var arr = {"vaiding":['海淀区','朝阳区','东城区','西城区']};

			//获取两个下拉菜单对象
			var oSelNode = document.getElementById("selid");
			var oSubSelNode = document.getElementById("subselid");

			//获取到底选择的是哪个省
			var index = oSelNode.selectedIndex;

			//通过角标到容器中去获取对应的城市数组
			var arrCities = collCities[index];

			/*//添加之前将子菜单中的内容清空一下
			for(var x=1; x<oSubSelNode.options.length; ){

				oSubSelNode.removeChild(oSubSelNode.options[x]);
			}*/
			
			//简单的子菜单内容清空操作
			oSubSelNode.length = 0;


			//遍历这个数组，并将这个数组的值元素封装成option对象，添加到子菜单中
			for(var x = 0; x<arrCities.length; x++){
				var oOptNode = document.createElement("option");
				oOptNode.innerHTML = arrCities[x];

				oSubSelNode.appendChild(oOptNode);

			}

		}
	</script>




	<select id="selid" onchange="selectCity()">
		<option>选择省</option>
		<option>北京</option>
		<option>山西</option>
		<option>山东</option>
		<option>河北</option>
	</select>

	<select id="subselid">
		<option>选择市</option>
	</select>
</body>
</html>
