<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位</title>
	<style type="text/css">
		
		div{
			border: #09F solid 1px;

			height: 100px;
			width: 200px;

	}
		

		#div_0{
			background-color: #CCC;
			height: 400px;
			width: 400px;
			position: relative;
			top: 100px;
			left: 100px;
		}

		#div_1{
			background-color: #F90;
			position: relative;
			top: 20px;
			
		}
		#div_2{
			background-color: #0CF;
			width: 220px;
			
		}
		#div_3{
			background-color: #3F0;
			
		}



	</style>

</head>
<body>
	<div id="div_0">
		<div id="div_1">第一个盒子11</div>
		<div id="div_2">第二个盒子22</div>
		<div id="div_3">第三个盒子33</div>
	</div>
</body>
</html>
