<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>UNtitled Document</title>


	<!--link rel="stylesheet" type="text/css" href="1.css"-->



	<style type="text/css">
	/*css代码导入*/

	/*@import url(1.css);*/
		

	div{
		background-color:#090;
		color:#FFF;
	}


	/*预定class样式可实现，动态加载*/
	.haha{
		background-color: #FF3;
		color: #0c0; 
	}


	#qq{
		background-color: #000;
		color: #FFF;
	}

	</style>
</head>
<body>
	<!--
	css和html相结合的第一种方式。
	1.每一个html标签中都有一个style样式属性。
	2.使用style标签的方式。


	-->






	<div id="qq">这是一个div区域1</div>
	<div class="haha">这是一个div区域2</div>
	<span>span区域1</span>
	<span class="haha">span区域2</span>
	<p class="haha">这是一个段落1</p>
	<p id="qq">这是一个段落2</p>


</body>
</html>
