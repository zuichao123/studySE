<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>好友菜单</title>
	<style type="text/css">
		
		/*
			对table表格中的ul进行样式定义
			list-style: none;//去除无序列表的样式
			margin: 0px;//将列表的外边距取消
			padding:0px;//将列表的内边距取消
		 */
		table ul{
			list-style: none;
			margin:0px;
			background-color: #26e356;
			display: none;
			border: #ff0000 1px solid;
			padding: 0px;
		}
		/*
			对表格框线进行定义
			以及单元格的框线进行定义
		 */
		table{
			border: #8080ff 1px solid;
			width: 120px;
		}
		table td{
			border: #8080ff 1px solid;
			background-color: #f3c98f;
		}
		/*
			单元格中的超链接样式
		 */
		table td a:link,table td a:visited{
			color: #1f6df1;
			text-decoration: none;
		}
		table td a:hover{
			color: #df4011;
		}
		/*
			预定一些样式
		 */
		.open{
			display: block;
		}
		.close{
			display: none;
		}



	</style>

</head>
<body>

		<!--

			完成一个好友菜单。
			展开闭合效果。
			而且要求一次只开一个，开一个，关其他。
		-->

	<script type="text/javascript">

		function list(node){
			//获取被操作的节点ul
			/*
				先通过事件源超链接标签获取其父节点td，然后通过父节点获取ul节点。
			 */
			
			 var oTdNode = node.parentNode;

			 var oUlNode = oTdNode.getElementsByTagName("ul")[0];


			 //获取表格中的所有ul。
			 //先获取表格节点对象。
			 var oTabNode = document.getElementById("goodlist");
			 var collUlNodes = oTabNode.getElementsByTagName("ul");

			 // alert(oUlNode.nodeName);
			 // alert(oUlNode.className);
			 for(var x=0; x<collUlNodes.length; x++){
				 
			 	if (collUlNodes[x] == oUlNode) {
			 		
			 		if(oUlNode.className == "open"){

			 			oUlNode.className = "close";

			 		}else{
			 			oUlNode.className = "open";
			 		}
			 	}else{
			 		collUlNodes[x].className = "close";
			 	}
			 }
		}
	</script>

	<table id="goodlist">
		<tr>
			<td>
				<a href="javascript:void(0)" onclick="list(this)">好友菜单</a>
				<ul>
					<li>一个好友</li>
					<li>一个好友</li>
					<li>一个好友</li>
				</ul>
			</td>
		</tr>
