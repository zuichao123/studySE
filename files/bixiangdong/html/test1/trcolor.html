<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="table.css" />
	<title>行颜色</title>

	<!-- 自定义样式 -->
	<style type="text/css">
		.one{
			background-color: #e1e16a;
		}
		.two{
			background-color: #75f094;
		}
		.over{
			background-color: #6C16F6;
		}
	</style>


	<script type="text/javascript">
		var name;
		function trColor(){

			/*
				思路：
					1.因为要操作行的样式，所有要先获取表格对象；
					2.获取所有被操作的行对象；
					3.遍历行并给每一行指定样式；
			 */
			
			var oTabNode = document.getElementById("info");

			//表格中所有的行
			var collTrNodes = oTabNode.rows;

			//遍历的时候从第二行遍历
			for(var x=1; x<collTrNodes.length; x++){
				if(x%2 == 1){
					collTrNodes[x].className = "one";
				}else{
					collTrNodes[x].className = "two";
				}

				//给每个行对象，添加两个事件(进入行、出去行颜色变化)
				collTrNodes[x].onmouseover = function(){
					name = this.className;
					this.className = "over";
				}
				collTrNodes[x].onmouseout = function(){
					this.className = name;
				}

			}
		}

		//加载完再执行
		onload = function(){
			trColor();
		}

	</script>



</head>
<body>

	<table id="info">
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>地址</th>

		</tr>

		<tr>
			<td>张三</td>
			<td>25</td>
			<td>北京</td>
		</tr>

		<tr>
			<td>李四</td>
			<td>26</td>
			<td>河北</td>
		</tr>

		<tr>
			<td>王五</td>
			<td>31</td>
			<td>河南</td>
		</tr>

		<tr>
			<td>赵六</td>
			<td>29</td>
			<td>上海</td>
		</tr>

		<tr>
			<td>旺财</td>
			<td>10</td>
			<td>沈阳</td>
		</tr>

		<tr>
			<td>毕姥爷</td>
			<td>18</td>
			<td>辽宁</td>
		</tr>

	</table>

</body>
</html>
