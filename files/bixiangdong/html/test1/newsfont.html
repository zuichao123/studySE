	<title>新闻</title>

	<style type="text/css">
		/*超链接访问前，访问后样式一致*/
		a:link,a:visited{
			color:#0044ff;
			text-decoration: none;
		}
		a:hover{
			color: #ff8800;
		}
		#newstext{
			border: #00ff00 1px solid;
			width:700px;
			padding: 10px;
		}


		/*预定义一些样式封装到选择器。一般使用类选择器*/
		.norm{
			color: #000000;
			font-size: 16px;
			background-color: #cdd8d0;
		}
		.max{
			color: #808080;
			font-size: 28px;
			background-color: #9ce9b4;
		}
		.min{
			color: #ff0000;
			font-size: 12px;
			background-color: #803230;
		}





	</style>

</head>
<body>

	<!--
		需求：新闻字体的大中小样式改变。

		思路：
		1.先有新闻数据，并用标签封装。
		2.定义一些页面样式。
		3.确定事件源和事件，以及处理方式中被处理的节点。
			事件源：a标签，事件：onclick
			被处理的节点：div_newstext

			既然要给超链接加入自定义的事件处理，就要先取消超链接的默认点击效果。
			可以使用给href设置：javascript:void(0)来完成。
	-->

	<script type="text/javascript">
		//定义改变字体的方法
		function changeFont2(size,color){
			/*
				既然要对div newstext中的文本字体进行操作
				必须要先获取div节点对象。
			 */
			var oNewsText = document.getElementById("newstext");

			//获取oNewText节点的style样式属性对象
			oNewsText.style.fontSize = size;

			//给字体加颜色
			oNewsText.style.color = color;
		}


		/*
			如果根据用户点击所需要的效果不唯一。
			仅通过传递多个参数，虽然可以实现效果，但是：
			1.传参过多，阅读性差；
			2.js代码和css代码耦合度高。
			3.不易于扩展。

			解决：将多个所需的样式进行封装。
			封装到选择器中，只要给指定的标签加载不同的选择器就可以了。
		 */

		 function changeFont(selectorName){

		 	var oNewsText = document.getElementById("newstext");
		 	oNewsText.className = selectorName;
		 }


	</script>
	
	<h1>这是一个新闻标题</h1>
