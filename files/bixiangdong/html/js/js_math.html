<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演示Math对象</title>
</head>
<body>
	
	
	<script type="text/javascript" src = "out.js"></script>
	<script type="text/javascript">
		
		/*
		 * 演示Math对象，该对象中都是静态方法。不需要new， 直接Math调用即可。
		 */
	var num1 = Math.ceil(12.34);//返回大于等于指定参数的最小整数。
	var num2 = Math.floor(12.34);//返回小于等于指定数据的最大整数。
	var num3 = Math.round(12.34);//四舍五入
	
	println("num1="+num1);
	println("num2="+num2);
	println("num3="+num3);
	
	var num4 = Math.pow(10,2);//10的2次方
	println("num4="+num4);
	
	println("<hr/>");
	for(var x=0; x<10; x++){//取随机数的整数
//		var num = Math.floor(Math.random()*10+1);
		var num = parseInt((Math.random()*10+1));
		
		println(num);
	}
	
	</script>
</body>
</html>
