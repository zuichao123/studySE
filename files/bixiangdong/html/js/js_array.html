<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组</title>
</head>
<body>
	<script type="text/javascript">
	//javascript中的数组
	//数组用于存储更多的数据，是一个容器。
	//特点：
	//	1.长度是可变的；
	//	2.元素的类型是任意的；
	//	建议在使用数组是，存储同一类型的元素，操作起来较为方便。
	//
	//
	//js中的数组定义了两种方式：
	//	1.var arr = []; var arr = [1,2,2,4];
	//	2.使用了JavaScript中的Array对象来完成的定义。
	//		var arr = new Array();//相当于  var arr = [];
	//		var arr1 = new Array(5);//数组定义并长度是5.
	//		var arr2 = new Array(5,6,7);//定义一个数组，元素是 567；

	var arr = [23,78,100];

	// alert(typeof(arr));//对象类型object
	// alert("len:"+arr.length);
	//遍历数组
	arr[4] = 349;
	arr[1] = "abc";
	arr[2] = true;
	for(var x=0; x<arr.length; x++){
		document.write("arr["+x+"]="+arr[x]+"<br/>");
	}


	</script>

</body>
</html>
