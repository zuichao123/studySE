<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演示window中的对象</title>
</head>
<body>

	<script type="text/javascript" src="E:\\Java\\jworkspace\\javastudy\\javastudy\\files\\js\\out.js"></script>
	<!--
		为了演示方便，定义一个事件源。同对事件源的触发，获取想要的结果。
		比如让用户通过点击按钮就可以知道浏览器的一些信息。
	-->
	
	<!--
		定义按钮onclick事件的处理方式。
	-->
	<script type="text/javascript">
		
		//定义一函数。
		function windowObjectDemo(){
			
			// alert("WINDOW RUN");

				//想要知道这个浏览器的信息。就需要使用window对象中的navigator
				var name = window.navigator.appName;
				var version = window.navigator.appVersion;

				println(name+":"+version);
		}

		function windowObjectDemo2(){

			// var pro = location.potocol;
			var text = location.href;//获取当前地址
			// alert(text);
			
			//给location的href属性设置一个值。改变了地址栏的值，并对其值进行了解析如果是http,还可以连接访问。
			location.href = "http://www.sina.com/";



		}



	</script>


	
	<!--定义一个事件源，注册事件关联的动作-->
	<input type="button" name="" value="演示window中的对象" onclick="windowObjectDemo2()">


































</body>
</html>
