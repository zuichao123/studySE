	<title>通过节点层次关系获取节点对象</title>

<body>
	
	<!--
		通过节点层次关系获取节点对象。

		关系：
			1.父节点：parentNode：对应一个节点对象。
			2.子节点：childNodes：对应一个节点集合。
			3.兄弟节点：
				上一个兄弟节点：previousSibling
				下一个兄弟节点：nextSibling
				
			尽量少用兄弟节点，因为在解析的时候会出现浏览器不同解析不一致。会解析出标签间的恐怖文本节点。（可以让标签都挨着，不要空行）
	-->

	<script type="text/javascript">

		function getNodeByLevel(){
			//获取页面中的表格节点
			var tabNode = document.getElementById("tabid");

			//获取父节点。parentNode
			// var node = tabNode.parentNode;
			// alert(node.nodeName);

			//获取子节点。childNodes
			// var nodes = tabNode.childNodes;
			// alert(nodes[0].childNodes[0].nodeName);
			
			//获取兄弟节点
			var node = tabNode.nextSibling.nextSibling;//下一个兄弟的下一个兄弟
			alert(node.nodeName);


		}
	</script>

	<input type="button" name="" value="通过节点层次关系获取节点" onclick="getNodeByLevel()" />

	<div>div区域</div>
		
		<table id="tabid">
			
			<tr>
				<th>表头</th>
				<td>单元格</td>
			</tr>

	</script>
</body>
</html>
