<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>UNtitled Document</title>
</head>
<body>
	<div>这是一个div区域1</div>
	<div>这是一个div区域2</div>
	<span>span区域1</span>
	<span>span区域2</span>
	<p>这是一个段落1</p>
	<p>这是一个段落2</p>

	<!--
	标签分为两大类：
		1.块级标签（元素）：标签结束后都有换行。div p dl table title ol ul
		2.行内标签（元素）：标签结束后没有换行。font span img input select a
	-->

	<dl>
		<dt>ddddd</dt>
		<dd>eeeeee</dd>
	</dl>
</body>
</html>
