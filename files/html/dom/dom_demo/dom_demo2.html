<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document对象的演示</title>
</head>
<body>

	<!--
		document对象的演示：
		
		该对象将标记型文档进行封装。
		该对象的作用，是对可以标记型文档进行操作。
		最常见的操作就是，想要实现动态效果，需要对节点操作。那么要先获取到这个节点。
		要想获取节点，必须要先获取到节点所属的文档对象document。
		
		所以document对象最常见的操作就是获取页面中的节点。
		
		获取节点的方法体现：
			1.getElementById：获取对ID标签属性为指定值的第一个对象的引用。
				通过标签的id属性值获取该标签节点，返回该标签节点。
			2.getElementsByName：根据NAME标签属性的值获取对象的集合。
				通过标签的name属性获取节点，因为name有相同，所以返回的一个数组。
			3.getElementsByTagName：获取基于指定元素名称的对象集合。
				通过标签名获取节点，因为标签名会重复，所以返回的是一个数组。

	-->
	
	<script type="text/javascript">
		function getNodeDemo(){

			/*
				需求：获取页面中的div节点。
				
				思路：
					通过document对象完成。因为div节点有id属性。所以可以通过id属性来完成获取。

			 */
			
			 var divNode = document.getElementById("divid");

			 //节点都有三个必备的属性：节点名称、节点类型、节点值
			 alert(divNode.nodeName+":"+divNode.nodeType+":"+divNode.nodeValue);

			 /*
			 	常见节点有三种：
			 		1.标签型节点：类型1
			 		2.属性节点：类型2
			 		3.文本节点：类型3

			 		标签型节点是没有值的，属性和文本节点是可以有值的。
			  */

			  //获取div节点中的文本：
			  // var text = divNode.innerHTML;
			  // alert(text);
			  
			  //改变div中的文本
			  divNode.innerHTML = "哈哈，文本被我改掉了！".fontcolor("red");


		}

		//获取文本框节点演示getElementsByName方法
		function getNodeDemo2(){

			var node = document.getElementsByName("user");
			
			//先拿数组，再拿元素
//			alert(node[0].type);//弹出type
//			alert(node[0].name);//弹出name
//			alert(node[0].value);//弹出文本内容
			
			var userNode = document.getElementsByName("user")[0];//直接数组+元素都拿到
			alert(userNode.value);
			
		}

		//弹出新的窗口
		function getNodeDemo3(){

			//直接用标签名获取
			var nodes = document.getElementsByTagName("a");
			// alert(nodes.length);
			// alert(nodes[0].innerHTML);
			for(var x=0; x<nodes.length; x++){

				// alert(nodes[x].innerHTML);
				nodes[x].target = "_blank";
			}


		}

		
		/*
		 * 对应页面中的超链接，新闻链接通过新窗口打开，门户网站链接在当前页面打开。
		 * 当然是要获取其中被操作的超链接对象啊。
		 * 可以通过document对象获取超链接，拿到的是页面中的所有的超链接节点。
		 * 
		 * 只想获取一部分超链接时，怎么办？
		 * 只要获取到被操作的超链接所属的节点即可。 
		 * 
		 * 再通过这个节点获取到它里边的所有的超链接节点。
		 */
		function getNodeDemo4(){

			//获取超链接所属的div节点
			var divNode = document.getElementById("newslink");

			//通过对div对象方法的查找，发现它也具备getElementsByTagName方法。
			
			//记住：所有的容器型标签，都具备这个方法。在该标签范围内获取指定名称的标签。
			var aNodes = divNode.getElementsByTagName("a");
			for(var x=0; x<aNodes.length; x++){
//				alert(aNodes[x].innerHTML);
				aNodes[x].target = "_blank";
			}
		}


	</script>
	
	<input type="button" name="" value="演示document对象获取节点" onclick="getNodeDemo4()">

	<div id="divid">这是一个div区域</div>

	<input type="text" name="user" value="">
	
	<a href="http://www.sina.com.cn/">新浪网站1</a>
	<a href="http://www.sohu.com.cn/">新浪网站2</a>

	<div id="newslink">
		<a href="http://www.163.com.cn/">新闻链接1</a>
		<a href="http://www.164.com.cn/">新闻链接2</a>
		<a href="http://www.itcast.com.cn/">新闻链接3</a>
	</div>


</body>
</html>
