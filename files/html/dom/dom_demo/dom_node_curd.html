﻿<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点操作</title>
	<style type="text/css">
		div{
			border: #00ccff 1px solid;
			width: 200px;
			padding: 30px;
			margin: 10px;
		}
		#div_1{
			background-color: #00ccff;
		}
		#div_2{
			background-color: #FFccff;
		}
		#div_3{
			background-color: #cc00ff;
		}
		#div_4{
			background-color: #00FF00;
		}
	
	</style>

</head>
<body>
	
	<script type="text/javascript">
		//创建并添加节点
		//需求：在div_1节点中添加一个文本节点
		function crtAndAdd(){
			/*
				1.创建一个文本节点
				2.获取div_1节点
				3.将文本节点添加到div_1节点中。
			 */
			
			//1.创建节点。使用document中的createTextNode方法。
			var oTextNode = document.createTextNode("这是一个新的文本");
			//2.获取div_1节点
			var oDivNode = document.getElementById("div_1");
			//3.将文本节点添加到div_1节点中
			oDivNode.appendChild(oTextNode);
			
		}
	</script>
	
	<input type="button" name="" value="创建并添加节点" onclick="crtAndAdd()" />
	<input type="button" name="" value="删除节点" onclick="delNode()" />
	<input type="button" name="" value="修改节点" onclick="updateNode()" /> 


	<div id="div_1">
	
	</div>
	<div id="div_2">
		好好学习，day day up!
	</div>
	<div id="div_3">
		div区域演示文字
	</div>
	<div id="div_4">
		节点的增删改查
	</div>





</body>
</html>
