<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒子模型</title>
	<style type="text/css">
		/*body{
			margin: 0px;  设置body的外边距为0，就是连body都不要外边距了
		}*/

		div{
			border: #09F solid 1px;
			height: 100px;
			width: 200px;

		}
		
		#div_1{
			border-bottom: #F60 2px dashed;
			background-color: #F90;
			/*padding: 20px 100px 200px 300px;/*内边距：上右下左*/
			float: left;
		}
		#div_2{
			background-color: #0CF;
			/*margin: 50px;外边距*/
			float: left;/*左漂浮*/
		}
		#div_3{
			background-color: #3F0;
			clear: left;/*漂浮清除*/
		}



	</style>

</head>
<body>
	<div id="div_1">第一个盒子11</div>
	<div id="div_2">第二个盒子22</div>
	<div id="div_3">第三个盒子33</div>
</body>
</html>
