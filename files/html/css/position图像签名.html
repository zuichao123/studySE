<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图像签名</title>
	<style type="text/css">
		#text{
			font-family: "华文隶书";
			font-size: 24px;

			position: absolute;
			top: 50px;
			left: 10px;
		}

		#imgtext{
			border: #F60 dotted 1px;
			width: 500px;
			position: absolute;
			top: 100px;
		}
	</style>



</head>
<body>
	<div id="imgtext">
		<div id="img">
			<img src="1.jpg" height="300" width="500" />
		</div>
		<div id="text">
			花丛中的美女，我的！
		</div>
	</div>
</body>
</html>
