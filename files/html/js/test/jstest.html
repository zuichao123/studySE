<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js练习</title>
	<link rel="stylesheet" type="text/css" href="table.css">

</head>
<body>
	<h2>在页面显示一个99乘法表</h2>
	<br/>
	<script type="text/javascript">

	document.write("<table>");
	for(var x=1; x<=9; x++){
		document.write("<tr>");
		for(var y=1; y<=x; y++){
			document.write("<td>"+y+"*"+x+"="+x*y+"</td>");
		}
		document.write("<tr/>");
	}
	document.write("</table>");

	</script>

</body>
</html>
