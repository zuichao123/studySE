<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js对象</title>
</head>
<body>

	<script type="text/javascript">
		
		//演示一下Object对象：toString()：对象变成字符串
		//valueOf()
		
		function show(){
			alert("show run");
		}
		
		/* alert(show.toString()); */
		
		var arr = [3, 51, 6, 8];
		
		/* alert(arr.toString()); */
		
		var abc = function(){
			alert("abc run");
		}
		
		/* alert(abc); */
		
		alert(abc.valueOf());
		
	</script>
</body>
</html>
